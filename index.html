<!DOCTYPE html>
<!--[if IE 9]><html class="ie ie9"> <![endif]-->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Simple form</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="img/logo_icon.png" type="image/x-icon">

    <!-- GOOGLE WEB FONT -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,400italic,700italic,300,300italic' rel='stylesheet' type='text/css'>

    <!-- BASE CSS -->
    <link href="css/base.css" rel="stylesheet">

    <!-- Modernizr -->
    <script src="js/modernizr.js"></script>

    <!-- SPECIFIC CSS -->

    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!--[if lte IE 8]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a>.</p>
    <![endif]-->
  <!-- Header ================================================== -->
  <header>
    <div class="container-fluid">
      <div class="col--md-11 col-sm-11 col-xs-11">
        &nbsp;
      </div>
    </div><!-- End container -->
  </header>
  <!-- End Header =============================================== -->

  <div id="position">
    <ul>
        <li class="completed">Step 1</li>
        <li class="active">Step 2</li>
        <li>Step 3</li>
    </ul>
  </div>

  <!-- Content ================================================== -->
  <div id="step_1">
    <div class="col--md-12 col-sm-12 col-xs-12">
      <p>
        Upload Photo
        <span class="error_message">You need to upload a photo</span>
      </p>
    </div>

    <div class="col--md-12 col-sm-12 col-xs-12">
      <div class="photo_placeholder"></div>

      <p>
        <span>
          Please upload any photo here.
        </span>
      </p>
    </div>

    <div class="col--md-12 col-sm-12 col-xs-12 next_button">
      <button class="btn_full" id="step_1_button">Next</button>
    </div>

  </div>

  <div id="step_2">
    <div class="col--md-12 col-sm-12 col-xs-12">
      <p>
        Your Contact Information
        <span>
          Fill in the following details
        </span>
      </p>
    </div>

    <div class="col--md-12 col-sm-12 col-xs-12">
      <form>
        <input name="first_name" id="first_name" type="text" placeholder="Your First Name" class="form-control">
        <p><span class="error_message" id="first_name_err">This field cannot be empty</span></p>

        <input name="last_name" id="last_name" type="text" placeholder="Your Last Name" class="form-control">
        <p><span class="error_message" id="last_name_err">&nbsp;</span></p>

        <input name="contact_number" id="contact_number" type="number" value="" placeholder="Contact Number" class="form-control">
        <p><span class="error_message" id="contact_number_err">This field cannot be empty</span></p>

        <textarea name="address" id="address" placeholder="Address" class="form-control" rows="3" cols="50"></textarea>
        <p><span class="error_message" id="address_err">This field cannot be empty</span></p>

      </form>
    </div>

    <div class="col--md-12 col-sm-12 col-xs-12 next_button">
      <button class="btn_full" id="step_2_button">Next</button>
    </div>

  </div>

  <div id="step_3">

    <div class="col--md-12 col-sm-12 col-xs-12">
      <p id="complete_message">
        Complete.
      </p>
    </div>

  </div>
  <!-- End Content =============================================== -->


  <!-- COMMON SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/functions.js"></script>

  <!-- SPECIFIC SCRIPTS -->
  <script src="js/video_header.js"></script>
  <script>
    $(document).ready(function() {

    });
  </script>

</body>
</html>
