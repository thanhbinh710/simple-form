<!DOCTYPE html>
<!--[if IE 9]><html class="ie ie9"> <![endif]-->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Simple form</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="img/logo_icon.png" type="image/x-icon">

    <!-- GOOGLE WEB FONT -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,400italic,700italic,300,300italic' rel='stylesheet' type='text/css'>

    <!-- BASE CSS -->
    <link href="css/base.css" rel="stylesheet">

    <!-- Modernizr -->
    <script src="js/modernizr.js"></script>

    <!-- SPECIFIC CSS -->

    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!--[if lte IE 8]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a>.</p>
    <![endif]-->
  <!-- Header ================================================== -->
  <header>
    <div class="container-fluid">
      <div class="col--md-11 col-sm-11 col-xs-11">
        &nbsp;
      </div>
    </div><!-- End container -->
  </header>
  <!-- End Header =============================================== -->

  <div class="hidden-xs" style="height:4em"></div>

  <!-- Content ================================================== -->
  <div id="position" class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-4 col-lg-offset-4">
    <ul>
        <li id="step_1_li" class="active">Step 1</li>
        <li id="step_2_li">Step 2</li>
        <li id="step_3_li">Step 3</li>
    </ul>
  </div>

  <div id="step_1">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-4 col-lg-offset-4 ">
      <p>
        Upload Photo
        <span class="error_message" id="photo_upload_err"></span>
      </p>
    </div>

    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-4 col-lg-offset-4">
      <div class="photo_placeholder">
        <div id="add_photo" onclick="addPhoto()">
          <span class="icon_plus_alt2"></span>
          Add Photo
        </div>
        <input type="file" onchange="previewFile()" style="display:none;" id="input_file" accept="image/*;capture=camera">
        <img src="" height="150px" alt="" onclick="addPhoto()">
      </div>

      <p>
        <span>
          Please upload any photo here.
        </span>
      </p>
    </div>

    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-4 col-lg-offset-4 next_button">
      <button class="btn_full SanomatGrabWeb-Bold" id="step_1_button" onclick="goStep2()" disabled>Next</button>
    </div>

  </div>

  <div id="step_2">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-4 col-lg-offset-4">
      <p>
        Your Contact Information
        <span>
          Fill in the following details
        </span>
      </p>
    </div>

    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-4 col-lg-offset-4">
      <form autocomplete="off">
        <fieldset>
          <input id="first_name" name="first_name" type="text" class="SanomatGrabWeb-Medium" required/>
          <label for="first_name">Your First Name</label>
        </fieldset>

        <p><span class="error_message" id="first_name_err">&nbsp;</span></p>

        <fieldset>
          <input id="last_name" name="last_name" type="text" class="SanomatGrabWeb-Medium" required />
          <label for="last_name">Your Last Name</label>
        </fieldset>

        <p><span class="error_message" id="last_name_err">&nbsp;</span></p>

        <fieldset>
          <input id="contact_number" name="contact_number" type="number" class="SanomatGrabWeb-Medium" required/>
          <label for="contact_number">Contact Number</label>
        </fieldset>

        <p><span class="error_message" id="contact_number_err">&nbsp;</span></p>

        <fieldset>
          <textarea id="address" name="address" rows="3" class="SanomatGrabWeb-Medium" required></textarea>
          <label for="address">Address</label>
        </fieldset>

        <p><span class="error_message" id="address_err">&nbsp;</span></p>

      </form>
    </div>

    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-4 col-lg-offset-4 next_button">
      <button class="btn_full SanomatGrabWeb-Bold" id="step_2_button" onclick="goStep3()" disabled>Next</button>
    </div>

  </div>

  <div id="step_3">

    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-4 col-lg-offset-4">
      <p id="complete_message" class="animated zoomIn">
        Complete.
      </p>
    </div>

  </div>
  <!-- End Content =============================================== -->


  <!-- COMMON SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/functions.js"></script>

</body>
</html>
